<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
    <script
      src="https://kit.fontawesome.com/832d896112.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="container-one">
      <div class="heading">
        <h1>RoCk PapEr ScIsSoRs</h1>
      </div>
      <p class="subheading">
        The battle against artificial intelligence for World dominance
      </p>
    </header>

    <div class="container-two">
      <h2 class="score-text">SCORELINE</h2>
      <div class="scoreline">
        <span class="human-score"> </span><span> - </span>
        <span class="comp-score"> </span>
      </div>
      <div class="line-one"></div>
      <p class="choice-text">CHOOSE YOUR FATE</p>
      <div class="final-winner"></div>
    </div>

    <div class="container-three">
      <div class="icons">
        <i class="fa-solid fa-hand-fist" id="rock"></i>
        <i class="fa-solid fa-hand" id="paper"></i>
        <i class="fa-solid fa-hand-scissors" id="scissors"></i>
      </div>
      <div class="result-text">
        <p class="win-text"></p>
        <p class="lose-text"></p>
        <p class="tie-text"></p>
      </div>
      <div class="round-winner">
        <h6 class="round-winner-text"></h6>
      </div>
      <div class="restart">
        <a class="restart-button" href="./index.html">RESTART</a>
      </div>
    </div>
  </body>
</html>
